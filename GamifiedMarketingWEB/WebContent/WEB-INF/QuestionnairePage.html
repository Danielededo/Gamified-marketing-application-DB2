<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Questionnaire Page</title>
</head>
<body>

	<h1>Fill the questionnaire</h1>

	<form th:unless="${statistic}" action="SubmitMarketingAnswers"
		method="POST">
		<fieldset>
			<ul>
				<li th:each="question : ${questions}">
					<p th:text="${question.text}"></p> <textarea name="'question' + ${question.id}"
						rows="2" cols="50" required></textarea>
				</li>
			</ul>
			<input type="submit" name="Send Answers">
		</fieldset>
	</form>
<br>
	<form th:if="${statistic}" action="SubmitQuestionnaire" method="POST">
		<fieldset>
			<label>Age </label><input type="number" name="age" min="6" max="130"><br><br>
			<label for="sex">Sex </label><select name="sex" id="sex">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select><br><br>
			<label for="expertise">Expertise level </label><select name="expertise" id="expertise">
				<option value="Low">Low</option>
				<option value="Medium">Medium</option>
				<option value="Medium">High</option>
			</select>
		</fieldset>
		<input type="submit" value="Submit answers">
	</form>

</body>
</html>
