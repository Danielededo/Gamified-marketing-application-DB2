<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Questionnaire Page</title>
<script data-th-src="@{/questionnaireHandler.js}"
	src="questionnaireHandler.js" charset="utf-8" defer></script>

</head>
<body>

	<h1>Fill the questionnaire</h1>
	<form action="SubmitQuestionnaire" method="POST">
		<div id="marketingAnswers_div">
			<fieldset>
				<p th:if="${#lists.isEmpty(questions)}">No marketing questions
					for this product</p>
				<ul>
					<li th:each="question, qiter : ${questions}">
						<p th:text="${question.text}"></p> <textarea name="answers[]"
							data-th-id="'answer' + ${qiter.index + 1}" rows="2" cols="50"
							required></textarea>
					</li>
				</ul>
				<button type="button" id="goToStatistics_button" name="continue">Continue</button>
			</fieldset>
		</div>
		<br>
		<div id="statisticalAnswers_div">
			<fieldset>
				<label>Age </label><input type="number" name="age" min="6" max="130"><br>
				<br> <label for="sex">Sex </label><select name="sex" id="sex">
					<option value=""></option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select><br> <br> <label for="expertise">Expertise level </label><select
					name="expertise" id="expertise">
					<option value=""></option>
					<option value="Low">Low</option>
					<option value="Medium">Medium</option>
					<option value="High">High</option>
				</select> <br> <input type="submit" value="Submit Answers"> <br>
				<br>
				<button type="button" id="backToMarketing_button" name="back">Go
					back to the marketing questions</button>
				<br> <a th:href="@{/CancelQuestionnaire}">Click here to
					cancel the submission</a>
			</fieldset>
		</div>
	</form>

</body>
</html>
