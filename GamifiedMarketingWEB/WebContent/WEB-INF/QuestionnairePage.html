<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Questionnaire Page</title>
<script src="utils.js"></script>
<script src="questionnaireHandler.js"></script>

</head>
<body>

	<h1>Fill the questionnaire</h1>

	<form action="SubmitQuestionnaire" method="POST">
		<div id="marketingAnswers_div">
			<fieldset>
				<ul>
					<li th:each="question, qiter : ${questions}">
						<p th:text="${question.text}"></p> <textarea name="answers[]"
							data-th-id="'answer' + ${qiter.index + 1}" rows="2" cols="50"
							required></textarea>
					</li>
				</ul>
				<button id="goToStatistics_button">Continue</button>
			</fieldset>
		</div>
		<br>
		<div id="statisticalAnswers_div">
			<button id="backToMarketing_button">Go back to the marketing
				questions</button>
			<fieldset>
				<label>Age </label><input type="number" name="age" min="6" max="130"><br>
				<br> <label for="sex">Sex </label><select name="sex" id="sex">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select><br> <br> <label for="expertise">Expertise level </label><select
					name="expertise" id="expertise">
					<option value="Low">Low</option>
					<option value="Medium">Medium</option>
					<option value="Medium">High</option>
				</select> <input type="submit" value="Submit Answers">
			</fieldset>
		</div>
	</form>

</body>
</html>
